<div class="panel-default ">
    <div class="panel-body">
        <form class="form-group">
            <div class="edit">
                <div class="edit.header"></div>
                <div class="pad-10">
                    <input class="form-control" ng-model="vm.todo.Title" placeholder="Add Title" required="" />
                </div>
                <div class="pad-10">
                    <textarea class="form-control" ng-model="vm.todo.Description" placeholder="Add Descritpion" required=""></textarea>
                </div>
                <div class="footer pull-right">
                    <button type="submit" class="btn btn-success" ng-click="vm.saveTodo()">Save</button>
                    <button class="btn btn-default" ng-click="vm.resetForm()">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
